<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>

  <!-- Se introduce el encabezado en un header -->

  <header>
    <h1>Bienvenidos a mi fiesta</h1>
    <h2>Por favor, confirmar asistencia:</h2>
  </header>
  <!-- El formulario se ingresa en un main para darle mejor legibilidad -->
  <!-- se guardan dentro de etiquetas "nombre", "edad", "Nacionalidad"  -->
  <main>
    <form class="formulario">
      <label for="text">Nombre</label>
      <input type="text" name="name" id="name">
      <br />
      <label for="text">Edad</label>
      <input type="number" name="age" id="age">
      <br />
      <label for="text">Nacionalidad</label>
      
      <select name="nationality" id="nationality">
        <option value="ar">Argentina</option>
        <option value="mx">Mexicana</option>
        <option value="per">Peruana</option>
        <option value="vnzl">Venezolana</option>
      </select>
      <br />
      <input type="submit">
    </form>
  
    <div class="lista-de-invitados">
      <h2>Lista de invitados</h2>
  
    </div>
  </main>

  

  <script src="../formulario.js"></script>
</body>

</html>
